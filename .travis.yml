sudo: required

services: 
    - docker

before_install:
    - docker pull socalucr/gpgpu-sim

language: cpp


script: docker run -v ${TRAVIS_BUILD_DIR}:/root/src/ -w /root -e CUDA_INSTALL_PATH=/usr/local/cuda socalucr/gpgpu-sim /bin/bash -c 'cd gpgpu-sim_distribution/; source setup_environment; make -j 2; cd /root/src/; make; cp /root/gpgpu-sim_distribution/configs/GTX480/* .; ./sgemm-tiled; '
 

